<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>My YouTube Music Player</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="My YouTube Music Player">
  <link rel="apple-touch-icon" href="./icon.png">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 削除モーダル -->
  <div id="confirmDeleteModal" class="modal" style="display:none;">
    <div class="modal-content">
      <div>本当に削除しますか？</div>
      <div class="modal-btn-row">
        <button id="confirmDeleteYes">はい</button>
        <button id="confirmDeleteNo">いいえ</button>
      </div>
    </div>
  </div>
  <!-- 使い方モーダル -->
  <div id="helpModal" class="modal" style="display:none;">
    <div class="modal-content help-modal-content">
      <div style="font-weight:bold;font-size:1.15em;margin-bottom:7px;">使い方</div>
      <div id="helpTextArea" style="margin-bottom:15px;white-space:pre-wrap;max-height:220px;overflow:auto;"></div>
      <video id="helpVideo1" controls width="100%" style="margin-bottom:12px;max-width:340px;"></video>
      <video id="helpVideo2" controls width="100%" style="max-width:340px;"></video>
      <div class="modal-btn-row" style="margin-top:13px;">
        <button id="helpCloseBtn">閉じる</button>
      </div>
    </div>
  </div>
  <!-- 設定モーダル -->
  <div id="settingsModal" class="modal" style="display:none;">
    <div class="modal-content settings-modal-content">
      <div style="font-weight:bold;font-size:1.18em;margin-bottom:7px;">設定</div>
      <div style="margin-bottom:13px;">
        <button id="exportBtn">曲リストを書き出し</button>
      </div>
      <div style="margin-bottom:13px;">
        <input type="file" id="importInput" accept="application/json" style="display:none;">
        <button id="importBtn">曲リストを読み込む</button>
      </div>
      <button id="settingsCloseBtn" class="settings-close-btn">閉じる</button>
    </div>
  </div>
  <header>
    <h1><span class="logo">🎵</span> My YouTube Music Player</h1>
    <div class="url-row">
      <input type="text" id="youtubeUrl" placeholder="YouTubeのURLを入力" autocomplete="on" />
      <button id="pasteBtn" onclick="pasteUrl()">ペースト</button>
      <button id="addBtn" onclick="addVideo()">登録</button>
    </div>
  </header>
  <main>
    <section class="player-area">
      <div class="embed-box">
        <div id="player"></div>
      </div>
      <div class="now-info">
        <div class="now-playing-label">現在再生中 <span class="now-icon">▶️</span></div>
        <div class="now-title-scroll-wrap">
          <div class="now-title" id="nowPlayingTitle"></div>
        </div>
        <div class="now-channel" id="nowPlayingChannel"></div>
      </div>
      <div class="like-row">
        <button class="like-btn" id="likeBtn">👍</button>
        <button class="dislike-btn" id="dislikeBtn">👎</button>
        <button class="help-btn" id="helpBtn">❓</button>
        <button class="settings-btn" id="settingsBtn">⚙️</button>
      </div>
      <div class="seekbar-row">
        <span id="currentTime">0:00</span>
        <input type="range" id="seekbar" min="0" max="100" value="0" step="0.1">
        <span id="duration">0:00</span>
      </div>
      <div class="controls-row">
        <button onclick="shufflePlaylist()" title="シャッフル" id="shuffleBtn">🔀</button>
        <button onclick="prevVideo()" title="前へ">⏮️</button>
        <button onclick="togglePlay()" title="再生/停止" id="playPauseBtn">▶️</button>
        <button onclick="nextVideo()" title="次へ">⏭️</button>
        <button onclick="toggleLoop()" title="ループ" id="loopBtn">🔁</button>
      </div>
    </section>
    <section class="list-section">
      <div class="list-label">- 曲リスト -</div>
      <ul id="playlist"></ul>
    </section>
  </main>
  <footer>
    <span>made by <a href="https://github.com/h1ro223" target="_blank">hiro/ヒロ</a></span>
  </footer>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="./script.js"></script>
</body>
</html>
